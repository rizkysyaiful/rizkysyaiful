<div class="image-wrapper" >
    {% if include.url %}
    <a href="{{ include.url }}" title="{{ include.title }}" target="_blank">
    {% endif %}
        <img  src="{{ site.url }}/assets/images/{{ include.img }}"
              alt="{{ include.title }}"
              style="{% if include.max-width %}
                max-width: {{include.max-width}};
              {% endif %}
              "/>
    {% if include.url %}
    </a>
    {% endif %}
    {% if include.caption %}
        <p class="image-caption">{{ include.caption }}</p>
    {% endif %}
</div>
